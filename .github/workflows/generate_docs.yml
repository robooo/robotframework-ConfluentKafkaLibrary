name: Generate Docs

on:
  workflow_run:
    workflows: [Upload Python Package]
    types:
      - completed
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install requirements
      run: apt install librdkafka-dev && pip install .
    - name: Generate keyword documentation
      run: python3 -m robot.libdoc -f html src/ConfluentKafkaLibrary docs/index.html
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        file_pattern: docs/index.html
        commit_message: Add keyword documentation
        push_options: '--force'
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: docs # The folder the action should deploy.
